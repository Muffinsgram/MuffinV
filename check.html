<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maddex License Checker</title>
    <link rel="stylesheet" href="checkstyle.css">
</head>
<body>
    <div class="container">
        <h1>Maddex License Checker</h1>
        <div class="form-group">
            <label for="licenseKey">Enter License Key:</label>
            <input type="text" id="licenseKey" placeholder="MADDEX-XXXX-XXXX-XXXX">
            <button id="checkButton">Check License</button>
        </div>
        <div id="result" class="result">
            </div>
    </div>
    <script src="checkscript.js"></script>
</body>
</html>
